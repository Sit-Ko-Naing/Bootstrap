<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <!-- Form Control -->
     <div class=" m-3 mt-3">
        <label for="n" class=" form-label">Name</label>
        <input type="text" name="" id="n" class=" form-control"/>
     </div>
     <div class="m-3">
        <label for="z" class=" form-label">Comment :</label>
        <textarea class=" form-control" readonly placeholder="What are you feeling today ... " name=""  id="z" cols="30" rows="10"></textarea>
        <!-- <textarea  class=" form-control" placeholder="What are you feeling ..."> -->
     </div>

    <div class=" justify-content-center d-flex justify-content-evenly">
        <input type="button" value="Click Me" class="btn btn-dark text-info">
        <input type="submit" value="Click Me" class=" btn btn-warning text-white shadow-lg border border-2 btn-outline-dark">
        <button class="btn btn-outline-dark">Click Me</button>
    </div>

    <div class="mt-4 ms-4">
        <input type="file" name="Choose File : " id="" class=" form-control shadow-lg ">
    </div>

   

    <div class=" m-5 ">

       <!-- <label for="exampleColorInput" class="form-label m-2 p-2">Color picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color"> -->
       
        <select name="Choose Channel :" id="" class=" form-select">
            <option value="">Channel 1 </option>
            <option value="">Channel 2 </option>
            <option value="">Channel 3 </option>
            <option value="">Channel 4 </option>
            <option value="">Channel 5 </option>
        </select> 

        <input type="checkbox" name="" id="" class="m-2 form-check-input">
        <label for="" class=" form-label">Male</label>
        <input type="checkbox" name="" id="" class=" m-2 form-check-input">
        <label for="" class=" form-label">FeMale</label> 

        <input type="radio" name="zz" id="" class="m-2 form-check-input">
        <label for="" class=" form-label">Male</label>
        <input type="radio" name="zz" id="" class=" m-2 form-check-input">
        <label for="" class=" form-label">FeMale</label>

    </div>

    <div class="form-switch ">
        <input type="checkbox" role="switch" name="" id="" class="m-2 form-check-input">
        <label for="" class=" form-label">Male</label>
        <input type="checkbox" name="" id="" class=" m-2 form-check-input">
        <label for="" class=" form-label">FeMale</label> 

        <input type="radio" name="zz" id="" class="m-2 form-check-input">
        <label for="" class=" form-label">Male</label>
        <input type="radio" name="zz" id="" class=" m-2 form-check-input">
        <label for="" class=" form-label">FeMale</label>

        <!-- <label for="" class=" form-label">Range</label> -->
        <input type="range" name="" id="" min="0" max="5" step="0.5" class="  form-range">
        <!-- <label for="" class=" form-label">Level</label> -->
    </div>

    <div class=" input-group mt-2">
        <div class=" input-group-text" >Name : </div>
        <input type="text" class=" form-control font-monospace" placeholder="username">
    </div>

    <div class=" input-group mt-2">
        <input type="text" class=" form-control" placeholder="Username ">
        <div class="input-group-text">
            <button class=" btn btn-outline-dark">Login</button>

        </div>
        <div class="input-group-text">
            <button class=" btn btn-outline-danger">Register</button>

        </div>

       
    </div>

    <div class="input-group mb-3 form-control">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control"  placeholder="name@example.com">
        <label >Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control is-invalid" placeholder="Password">
        <label >Password</label>
      </div>


    
</body>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
